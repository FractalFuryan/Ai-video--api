services:
  api:
    build: .
    env_file: .env
    ports:
      - "8000:8000"
    depends_on:
      - db
    volumes:
      - h4mk_data:/data/h4mk

  db:
    image: postgres:16
    environment:
      POSTGRES_USER: harmony
      POSTGRES_PASSWORD: harmony
      POSTGRES_DB: harmony4
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data

volumes:
  pg_data:
  h4mk_data:
